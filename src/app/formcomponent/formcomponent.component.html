
<div class="contact-form-container">
  <h2>Contact Form</h2>
  <form (ngSubmit)="submitForm()" #userForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required [(ngModel)]="formData.name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="formData.email" name="email">

    <label for="message">Message:</label>
    <textarea id="message" required [(ngModel)]="formData.message" name="message"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
