<div class="todo-container">
  <h2>My To-Do List</h2>

  <form (ngSubmit)="addOrUpdateTask()" #taskForm="ngForm" class="task-form">
    <input type="text" placeholder="Title" [(ngModel)]="task.title" name="title" required />
    <input type="text" placeholder="Description" [(ngModel)]="task.description" name="description" required />
    <button type="submit">{{ editIndex === -1 ? 'Add Task' : 'Update Task' }}</button>
  </form>

  <table *ngIf="tasks.length" class="task-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tasks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ t.title }}</td>
        <td>{{ t.description }}</td>
        <td>
           <app-edit-task [index]="i" (edit)="editTask($event)"></app-edit-task>
          <app-delete-task [index]="i" (delete)="deleteTask($event)"></app-delete-task>
        </td>
      </tr>
    </tbody>
  </table>
</div>
